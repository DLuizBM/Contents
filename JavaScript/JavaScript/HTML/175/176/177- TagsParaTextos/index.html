<body>

    </nav>
    <section id="connteudo"></section>
    <footer>

        <h2>Curso de Web</h2>

    </footer>
    <script>
       
        document.querySelectorAll('[wb]').forEach(link =>{
            link.onclick = function(e){
                e.preventDefault()
                console.log('ação!!!')
                const conteudo = document.getElementById('connteudo') // coloca o as informações do link na section com id conteúdo
                fetch(link.getAttribute('wb'))
                    .then(resp => resp.text()) // necessário para pegar o conteúdo html da página que está sendo feita a requisição
                    .then(html => conteudo.innerHTML = html)

            }
        })
    </script>
</body>
