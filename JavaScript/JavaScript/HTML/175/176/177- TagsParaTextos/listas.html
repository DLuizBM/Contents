<h1>Listas</h1>

<!--Lista Ordenada-->
<h2>Aprovados</h2>
<ol>
    <!--ol, tag para montar uma lista ordenada-->
    <!--li, itens da lista-->
    <li>João</li>
    <li>Lia</li>
    <li>Pedro</li>
    <li>Ana</li>

</ol>

<!--Lista não ordenada-->
<h2>Lista de compras</h2>
<ul>
    <!--ul, tag para lista não ordenada-->
    <li>Queijo</li>
    <li>Leito</li>
    <li>Arroz</li>
    <li>Feijão</li>

</ul>

<!--Listas de definição-->
<h2>Principais termos</h2>
<dl>
    <!--dl, tag para listas de definição-->
    <dt>Transistor</dt> <!--Termo-->
    <dd>Componente eletrôncio</dd> <!--Difinição do termo-->
    <dt>Resistor</dt>
    <dd>Componente para dicipar potência</dd>
</dl>
