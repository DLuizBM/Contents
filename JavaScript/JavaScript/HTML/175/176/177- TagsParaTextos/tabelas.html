<h1>Tabelas</h1>
<table><!--border="1"-->
    <caption>Produtos</caption>
    <!--caption mostra o que representa uma tabela-->
    <thead>
        <!--thead define a área do cabeçalho da tabela, lembrando que é semântico-->
        <tr> <!--tr: table row-> Linha que forma o cabeçalho contendo o que há na tabela-->
            <th>Nome</th>
            <th>Preço</th>
            <th>Quantidade</th>
        </tr>

    </thead>
    <tbody>
        <!--Corpo da tabela, contendo os itens-->
        <tr>
            <td>Ipad</td> <!--td:table data-> itens da tabela-->
            <td>2000</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Iphone</td>
            <td>3000</td>
            <td>3</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2" rowspan="2">Quantidade</td> <!--colspan: para ocupar colunas-->
            <td>6</td>
        </tr>
        <tr>
            <td>teste</td> <!--rowspan: para ocupar linhas-->
        </tr>
    </tfoot>
</table>
<style>
    table{
        /*sem borda*/
        border-collapse: collapse;
    }

    th, td{
        /*colocando espaçamento em todos th e td*/
        padding: 10px;
    }

    thead tr{
        /*linha que representa o cabeçalho*/
        /*colocando borda sólida de 3px e cor cinza claro*/
        border-bottom: solid 3px #444;
    }
    tbody tr:hover{
        /*no tbody em tr: hover-> quando o usuário passar o mouse em cima*/
        background-color: #dedede;
    }
    tfoot{
        background-color: #444;
        color: #fff;
        font-weight: bold;
    }
</style>
