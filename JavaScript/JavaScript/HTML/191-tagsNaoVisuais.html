<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    div { 
        display: inline; /* coloca tudo na mesma linha */
    }
    p {
        color: chocolate;
    }
    p > span {
        color: blue;
    }
</style>

<body>
    <h1>Tags Não visuais</h1>
    <!--
        Tags não visuais

        section - Agrupamento temático de conteúdo
        article - conteúdo auto-contido
        header - cabeçalho
        footer - rodapé
        nav - agrupa links de navegação
        aside - de lado(ex. sidebar). Relacionado com o conteúdo em volta(adendo)
        details - exibe detalhes que pode ser exibido ou escondidos
        
        div - divisão ou seção
        span - usado para agrupar elementos inline
    -->
    <div>Área 1</div>
    <div>Área 2</div>

    <p>
        Esse é um texto com <span class="diferente">muitas palavras</span> e ponto!!
    </p>

</body>
</html>
