<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>
        // selecionando elemento pelo ID com querySelector, importante colocar o #, para especificar
        // que é um ID
        // com querySelector é possível selecionar por ID, class, TAG, etc.              
        document.querySelector('#primeiro').classList.add('destaque')


        // querySelectorAll: retorna um NodeList, sendo assim há algumas funções como o forEach
        // porém para ter acesso a map, filter, reduce e outras, é necessário passar para array
        const selecionar = seletor => {
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))
        }

        const deselecionar = seletor => {
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))
        }

        selecionar('div')
        deselecionar('*')  // '*' seletor universal

        selecionar('.terceiro.ultimo')
        // passando a classe terceiro e ultimo ao mesmo tempo

        deselecionar('*')

        selecionar(':not(#primeiro)')
        // tirando o ID primeiro, todos vão ser selecionados

        deselecionar('*')
        selecionar(':nth-child(1')
        // seleciona o primeiro atributo de alguma coisa
        // seleciona a primeira div do body (primeiro) e o span dentro da class terceiro ultimo

        deselecionar('*')
        selecionar('div:nth-of-type(1')
        // seleciona o primeiro elemento de um determinado tipo, no caso o tipo div, seleciona o span

        deselecionar('*')
        selecionar('[wb-attrib]')
        // seleciona o atributo

    </script>
</body>
</html>
