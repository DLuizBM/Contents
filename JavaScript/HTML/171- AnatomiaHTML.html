<!DOCTYPE html> <!--indica que estou trabalhando com html5-->
<html>
    <head>
        <!--com excessão do título, o head traz o que não é visual, como css e javascript-->
        <meta charset="utf-8">
        <title>Anatomia HTML</title>
        <link rel="stylesheet" href=""> <!--importando css-->
        <script src=""></script>    <!--importando javascript-->
    </head>
    <body>
        <!--onde se organiza a página-->
        <header>
            <h1>HTML</h1>
        </header> <!--cabeçalho-->
        <nav>
            <a href="/">Navegação</a>
        </nav><!--navegação-->
        <section >
            Conteúdo
        </section><!--seção-->
        <aside>
            Lateral
        </aside><!--Colar um elemento na lateral-->
        <footer>
            rodapé
        </footer><!--rodapé-->
        <!--Lembrando que essas tags são semânticas, ou seja, ele indicam o que cada 
            parte deve fazer, porém o modo como elas vão se comportar é definido no css.
            EX: aside significa que aquele conteúdo deve ficar na lateral. Header, que aquele conteúdo
            é o cabeçalho. -->
        
    </body>
</html>
