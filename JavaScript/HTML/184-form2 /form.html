<h1>Formulário</h1>
<form action="http://localhost:3003/formulario" method="GET">
    <input type="text" name="nome">
    <input type="password" name="senha" >
    <textarea name="bio" cols="30" rows="10"></textarea>
    
    <div>
        <input type="radio" name="tipo" value="admin">Admin
        <input type="radio" name="tipo" value="regular">Regular
    </div>
    <div>
        <input type="checkbox" name="ativo">Ativo?
    </div>
    <select name="estado">
        <option value="df">Distrito Federal</option>
        <option value="mg">Minas Gerais</option>
        <option value="ce">Ceará</option>
    </select>
    <select name="Interesse" multiple size="7">
        <option value="c">C</option>
        <option value="c++">C++</option>
        <option value="python">Python</option>
    </select>

    <button formaction="http://localhost:3003/formulario">Incluir</button>
    <button formaction="http://localhost:3003/formulario/3">Alterar</button>

</form>
<style>
    form {
        background-color: skyblue;
    }
    input, textarea, select {
        display: block;
        margin-bottom: 10px;
    }
    input[type=radio], input[type=checkbox] {
        display: inline;
    }

</style>
