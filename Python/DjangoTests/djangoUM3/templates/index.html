{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Geek University</h1>
        {% if user.is_anonymous %}
        <!--'user' vem do request, há um contexto envolvido, com requisições e afins-->
           <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
            <!--a rota login/logout encontramos usando o pprint(ver em anotações), são default do django-->
        {% else %}
            <div class="alert alert-primary" role="alert">
                Seja bem-vindo(a) {{ user.get_full_name }}!
                <!--get_full_name, para usar a função não é necessário o ()-->
            </div>
            <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
        {% endif %}
    </div>
{% endblock %}
